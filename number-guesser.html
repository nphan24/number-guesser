<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
    <link rel="stylesheet" type="text/css" href="number-guesser.css">
  </head>

  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>

    <form id="form">
      <input type="text" class="input" name="user-guess" id="user-guess" placeholder="Enter your guess" required min="1" max="100" value="">
      <br>
      <button id="guess-button" class="but" disabled="true">Guess</button>
      <button id="clear-button" class="but" disabled="true">Clear</button>
    </form>

    <section id="returns">
      <h3 class="returnLineOne" id="returnLineOne"></h3>
      <h3 class="returnLineTwo" id="returnLineTwo"></h3>
      <h3 class="returnLineThree" id="returnLineThree"></h3>
    </section>

    <br>
    <form id="form">
      <button id="reset-button" class="but" disabled="true">Reset</button>
    </form>

    <h5 class="afterWin">Enter Your Own Range</h5>
    <form id="form">
      <input type="text" id="mins" name="mins" value="" placeholder="min">
      <input type="text" id="maxs" name="maxs" value="" placeholder="max">
    </form>

    <button id="enter-button" disabled="true">Enter</button>
    <br>
    <h5 class="rangeNan" id="rangeNan"></h5>
    <h5 class="rangeMessages" id="rangeMessages"></h5>
  </body>
  <script type="text/javascript" src="number-guesser.js"></script>
</html>
